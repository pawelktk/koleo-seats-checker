{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Logowanie</h3>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">{{ form.username.label_tag }} {{ form.username }}</div>
          <div class="mb-3">{{ form.password.label_tag }} {{ form.password }}</div>
          <button class="btn btn-primary w-100" type="submit">Zaloguj</button>
        </form>
        <div class="text-center mt-3">
          <small class="text-muted">
            Nie masz konta?
            <a href="{% url 'users:register' %}">Zarejestruj siÄ™</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
